<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>

    <!-- Main Content -->
    <main class="container" id="mainContent">
      <div class="row" style="margin-top: 5%;">
          <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea" style="background-color: lightgrey; padding: 30px;">
                    <h1 class="display-4">Login</h1>
                    <form id="loginForm" novalidate style="padding: 5px;">
                      
                      <div class="form-group" style="padding: 5px;">
                        <div class="input-group">
                          <span class="input-group-addon" style="padding: 5px; border-style: groove; width: 7%;">
                            <i class="fa fa-user" style="align-items: center;">
                            </i>
                          </span>
                          <input type="text" class="form-control" id="contactName" name="userName"  required
                          value="" placeholder="Enter your username">
                        </div>
                       
                      </div>

                      <div class="form-group" style="padding: 5px;">
                        <div class="input-group">
                          <span class="input-group-addon" style="padding: 5px; border-style: groove; width: 7%;">
                            <i class="fa fa-lock" style="padding: 5px;">
                            </i>
                          </span>
                          <input type="password" class="form-control" id="password" name="password"  required
                          value="" placeholder="Enter your password">
                        </div>
                       
                      </div>                                        
                      <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Login</button>
                      </div>
                    </form>
                   
                </div>
                <p class="text-center text-muted small">
                  Don't have an account? 
                  <a href="register.html">Register Here!</a>
                </p>
          </div>
      </div>
  </main>


    <!-- Script Section-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
